		function onPlayerReady(event) {
			event.target.setPlaybackQuality('small');
			event.target.mute();
			event.target.playVideo();
		}

		function onPlayerStateChange(event) {
			if (event.data == YT.PlayerState.PLAYING) {
				trySetVolume(event.target);
			}
		}

		function trySetVolume(player) {
			if (attempts >= maxAttempts) return;
			
			try {
				player.unMute();
				player.setVolume(1);
				console.log('Volume set successfully');
			} catch (error) {
				console.log('Failed to set volume, retrying...');
				attempts++;
				setTimeout(() => trySetVolume(player), 1000);
			}
		}

		// Automatically refresh the webpage every 60 minutes

			location.reload();
		}, 60 * 60 * 1000); // 60 minutes to milliseconds
